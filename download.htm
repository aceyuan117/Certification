<html lang="en">
<head>
<meta charset="UTF-8">
<title>常用链接跳转</title>
<script>
function openUrlInNewWindow1() 
{
    var baseUrl1 = "https://file.zhaobide.com/uservice/download_file.aspx?jrs="; //固定部分网址
    var inputUrl1 = document.getElementById("inputUrl1").value; // 获取输入的部分
    var fullUrl1 = baseUrl1 + inputUrl1; // 组合网址
    window.open(fullUrl1, '_blank'); // 在新窗口打开网址
}
function openUrlInNewWindow2() 
{
    var baseUrl2 = "http://sjst.zjzwfw.gov.cn/egov/was/web/spsite/service/license/licensePDFForJST.jsp?"; //固定部分网址
    var inputUrl2 = document.getElementById("inputUrl2").value; // 获取输入的部分
    var fullUrl2 = baseUrl2 + inputUrl2; // 组合网址
    window.open(fullUrl2, '_blank'); // 在新窗口打开网址
}
function openUrlInNewWindow3() 
{
    var baseUrl3 = "https://zj.zhujianpeixun.com/exammanage/GetCertificateDetail?projectId="; //固定部分网址
    var inputUrl3 = document.getElementById("inputUrl3").value; // 获取输入的部分
    var fullUrl = baseUrl3 + inputUrl3; // 组合网址
    window.open(fullUrl3, '_blank'); // 在新窗口打开网址
}
</script>
</head>
<body>
1、招必得项目资料下载
<input type="text" id="inputUrl1" placeholder="请输入“jrs=”后面的代码">
<button onclick="openUrlInNewWindow1()">打开</button>
 <br>
 <br>
2、浙江政务网证书手动下载
<input type="text" id="inputUrl2" placeholder="请输入“jsp?”后面的代码">
<button onclick="openUrlInNewWindow2()">打开</button>
 <br>
 <br>
3、施工现场专业人员继续教育学时证明下载
<input type="text" id="inputUrl3" placeholder="请输入“projectId=”后面的代码">
<button onclick="openUrlInNewWindow3()">打开</button>
 <br>
 <br>
</body>
</html>
